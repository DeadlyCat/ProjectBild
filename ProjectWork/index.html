<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Prosto+One&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="Style/MainStyle.css">
	<title>Главная</title>
</head>
<body>
 <header>
 	<div class="logo-container">
 		<div class="logo-text">
 			<p id="company-name">Company</p>
 			<p id="type-activity">управление недвижимостью</p>
 		</div>
 		<div class ="img" id="logo-img"></div>
 	</div>
 	<nav>
 		<a class ="nav-item" href="#">О компании</a>
 		<a class ="nav-item" href="#">Услуги</a>
 		<a class ="nav-item" href="#">Отзывы</a>
 		<a class ="nav-item" href="#">Сотрудничесво</a>
 		<a class ="nav-item" href="#">Каталог</a>
 	</nav>
 	<div class="contacts">
 		<a id="company-number"href="#">8(800)-000-00-00</a>
 		<a id="company-location"href="#">г. Ростов-на-Дону</a>
 	</div>

 	<div class ="user-menu">
 		<div class="vertical-line"></div>
 		<a class="user-menu-item" id="sign-on" href="#">Вход</a>
 		<a class="user-menu-item" id= "sign-up"href="#">Регистрация</a>
 	</div>
 </header>

 <article>
 	<div class="under-header">
 		<div class="breadcrumbs">
 			<a class ="breadcrumbs-item"href="#">Главная</a>
 			<span class ="breadcrumbs-item"> > </span>
 			<a class ="breadcrumbs-item" href="#">Главная</a>
 		</div> 
 		<div class ="user-counter-container">
 			<div class="user-counter-item" id="online-now">
 				<div class=" img user-icon" ></div>
 				<span class ="user-counter" >12</span>
 			</div>
 			<div class="user-counter-item" id="online-today">
 				<div class=" img user-icon" ></div>
 				<span class ="user-counter" >122</span>
 			</div>
 		</div>
 	</div>
 	<div class="call-back">
 		<div class="img-container">
 			<div class="img" id="call-back-img"></div>
 			<div class="call-back-text">
 				Заполните данную форму, чтобы   менаджер смог с вами связаться.
 			</div>
 		</div>
 		<div class="form-container">
 			<p class ="form-container-title">Обратная связь</p>
 			<form  class ="call-back-form" action="Post">
 				<div class ="call-back-form-item-container">
 					<input  class ="call-back-form-item form-inp" type="input" name="user-name">
 					<span>Имя</span>
 				</div>
 				<div class ="call-back-form-item-container">
 					<input class ="call-back-form-item form-inp" type="tel" name="user-phone">
 					<span>Тел</span>
 				</div>
 				<input class ="call-back-form-item form-btn" type="submit" name="send-form">
 			</form>
 		</div>
 	</div>
 </article>
 <footer>
 	
 </footer>
</body>
</html>
